<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura de Chamado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/x-icon" href="img/FAVICON(1).ico">
    <style>
        body {
            background-color: #191923;
            overflow-x: hidden;
        }

        .gradient-circle {
            position: fixed;
            bottom: -20%;
            left: -15%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, #0E79B2 0%, #F39237 40%, transparent 70%);
            border-radius: 50%;
            opacity: 0.3;
            z-index: 0;
        }

        .background-image {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 90vw;
            height: auto;
            opacity: 0.7;
            z-index: 1;
            object-fit: cover;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(14, 121, 178, 0.5);
            outline: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">
    
    <!-- Imagem de fundo -->
    <img src="img/Gradient.png" alt="" class="background-image flex items-end">

    <!-- Container principal -->
    <div class="relative z-10 w-full">
        <div class="max-w-3xl mx-auto">
            <!-- Card de Abertura de Chamado -->
            <div class="glass-card rounded-2xl p-8 fade-in text-white">
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold mb-2">Abertura de Chamado</h2>
                    <p class="text-gray-300">Digite seu problema e veja soluções sugeridas</p>
                </div>

                <!-- Campo do problema -->
                <input 
                    id="tituloProblema" 
                    type="text" 
                    placeholder="Ex: Wifi não conecta" 
                    class="glass-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 mb-4"
                >

                <!-- Botão buscar -->
                <button 
                    id="btnBuscar"
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 
                           text-white font-semibold py-3 rounded-lg transition-all duration-200 transform hover:scale-105">
                    Buscar soluções
                </button>

                <!-- Resultado -->
                <div id="resultado" class="mt-6"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
