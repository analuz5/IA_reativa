<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorControl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/x-icon" href="img/FAVICON(1).ico">
    <link rel="icon" type="image/png" sizes="32x32" href="img/FAVICON(1).ico">
    <link rel="icon" type="image/png" sizes="16x16" href="img/FAVICON(1).ico">
    <style>
        body {
            background-color: #191923;
            overflow-x: hidden;
        }

        /* Gradiente circular com noise */
        .gradient-circle {
            position: fixed;
            bottom: -20%;
            left: -15%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, #0E79B2 0%, #F39237 40%, transparent 70%);
            border-radius: 50%;
            opacity: 0.3;
            z-index: 0;
        }

        /* Imagem de fundo no canto direito inferior */
        .background-image {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 90vw;
            height: auto;
            opacity: 0.7;
            z-index: 1;
            object-fit: cover;
        }

        .gradient-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(14, 121, 178, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(243, 146, 55, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(14, 121, 178, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(243, 146, 55, 0.1) 0%, transparent 40%);
            border-radius: 50%;
            filter: blur(2px);
        }

        /* Efeito de vidro */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(14, 121, 178, 0.5);
            outline: none;
        }

        /* Loading animation */
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #0E79B2;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        /* Logo no centro superior */
        .logo-container {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            max-width: 200px;
            max-height: 80px;
            height: auto;
            opacity: 0.9;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Bot√£o de limpar sess√£o */
        .clear-session-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 20;
            background: rgba(255, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-session-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>

<body class="pt-20 flex items-center justify-center p-4 relative">
    <!-- Navbar -->
    <header class="fixed top-0 left-0 w-full bg-transparent z-50">
        <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
            <a><img src="img/Logo - Fatec - Motor Control.png" class="max-w-xs max-h-15"></a>
            <div class="flex items-center space-x-6">
                <a href="index.html" class="text-white text-lg py-2 px-4 cursor-pointer">In√≠cio</a>
                <a href="pre_chamado.html" class="text-white text-lg py-2 px-4 cursor-pointer">Chamado</a>
                <a href="login.html"
                    class="cursor-pointer border-none rounded-[30px] p-2 px-4 bg-[#FBFEF9] transition delay-10 duration-300 ease-in-out hover:shadow-lg shadow-blue-500/50 text-black hover:bg-[#D2EFFF] hover:scale-110 hover:text-[#0E79B2]">Dashboard</a>
            </div>
        </div>
    </header>

    <!-- Espa√ßo para n√£o sobrepor -->

    <!-- Bot√£o para limpar sess√£o (√∫til para testes) 
    
        <button onclick="clearSession()" class="clear-session-btn">
        üóëÔ∏è Limpar Sess√£o
        </button>
    
    -->


    <!-- Imagem de fundo no canto direito inferior -->
    <img src="img/Gradient.png" alt="" class="background-image flex items-end">

    <!-- Container principal -->
    <div class="min-h-screen flex items-center justify-center pt-15 px-4 relative z-10">
        <div class="glass-card rounded-2xl p-8 fade-in w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-2">Entrar</h2>
                <p class="text-gray-300">Acesse sua conta</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="loginEmail"
                        class="glass-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 transition-all duration-200"
                        placeholder="seu@email.com" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                    <input type="password" id="loginPassword"
                        class="glass-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 transition-all duration-200"
                        placeholder="Digite sua senha" required>
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 rounded-lg transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="loginBtnText">Entrar</span>
                    <div id="loginSpinner" class="loading-spinner mx-auto hidden"></div>
                </button>
            </form>

            <div id="loginError" class="mt-4 text-red-400 text-sm text-center hidden"></div>
        </div>
    </div>
    </div>


    <!-- Modal de Loading -->
    <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="glass-card rounded-2xl p-8 text-center slide-up">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-white text-lg">Conectando...</p>
        </div>
    </div>

    <!-- ... seu c√≥digo do login (formul√°rio) ... -->

    <!-- Script do login -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault(); // evita reload da p√°gina

            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value.trim();
            const errorDiv = document.getElementById("loginError");
            const btnText = document.getElementById("loginBtnText");
            const spinner = document.getElementById("loginSpinner");

            // Mostra "carregando"
            btnText.textContent = "Entrando...";
            spinner.classList.remove("hidden");

            setTimeout(() => {
                if (email === "tecnico@gmail.com" && password === "1234") {
                    // Salva sess√£o no navegador
                    sessionStorage.setItem("usuarioLogado", email);

                    // Redireciona para dashboard (ou outra p√°gina)
                    window.location.href = "dashboard.html";
                } else {
                    // Mostra erro
                    errorDiv.textContent = "Email ou senha inv√°lidos.";
                    errorDiv.classList.remove("hidden");
                }

                // Restaura bot√£o
                btnText.textContent = "Entrar";
                spinner.classList.add("hidden");
            }, 1000); // simula carregamento de 1s
        });
    </script>
</body>

</html>
